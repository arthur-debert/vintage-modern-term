# CRT Shader Configuration
# All values are normalized 0.0 to 1.0
# 0.0 = effect disabled / minimum
# 1.0 = effect at maximum intensity

[color]
# sample green r=0.0, g=0.9, b=0.1
# sample amber r=1,  g=0.7, b=1
# RGB phosphor color when monochrome is enabled
phosphor_r = 0.0
phosphor_g = 0.9
phosphor_b = 0.1

monochrome = 1.0
saturation = 0.7

[bloom]
intensity = 0.7

size = 0.9

[screen]

curvature = 0.1
vignette = 0.3

[scanlines]

intensity = 0.2
size = 0.33

[noise]

static = 0.3
flicker = 0.2
jitter = 0.1
hsync = 0.1

[chromatic]

aberration = 0.1

[levels]

brightness = 0.7
contrast = 0.9
ambient = 0.0
